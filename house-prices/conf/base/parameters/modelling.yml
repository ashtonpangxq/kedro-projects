# This is a boilerplate parameters config generated for pipeline 'modelling'
# using Kedro 0.18.2.
#
# Documentation for this file format can be found in "Parameters"
# Link: https://kedro.readthedocs.io/en/0.18.2/kedro_project_setup/configuration.html#parameters

split_options:
  test_size: 0.33
  random_state: 42
  target: 'SalePrice'

train_evaluation:
  model_options:
    linear_regression:
      module: sklearn.linear_model
      class: LinearRegression
      kwargs:
        fit_intercept: True
        copy_X: True
        positive: False
    random_forest:
      module: sklearn.ensemble
      class: RandomForestRegressor
      kwargs:
        n_estimators: 100
        criterion: 'squared_error'
        min_samples_split: 2
        min_samples_leaf: 1
        min_weight_fraction_leaf: 0
        max_features: 'auto'
        min_impurity_decrease: 0
        bootstrap: True
        oob_score: False
        verbose: 0
        warm_start: False
        ccp_alpha: 0
    ridge:
      module: sklearn.linear_model
      class: Ridge
      kwargs:
        alpha: 1.0
        fit_intercept: True
        normalize: False
        solver: 'auto'
        random_state: 42